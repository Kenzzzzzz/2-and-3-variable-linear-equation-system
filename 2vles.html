<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equation System</title>
    <link rel="stylesheet" href="2vles.css">
</head>
<body>
    <div class="container">
        <h1>Linear Equation System (2 Variables)</h1>
        
        <form id="equation-form">
            <div class="form-group">
                <label for="a">Variable A:</label>
                <input type="text" id="a" name="a" placeholder="Enter value for A" required>
            </div>
            <div class="form-group">
                <label for="b">Variable B:</label>
                <input type="text" id="b" name="b" placeholder="Enter value for B" required>
            </div>
            <div class="form-group">
                <label for="res">Result:</label>
                <input type="text" id="res" name="res" placeholder="Enter value for Result" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn" onclick="addEquation()">Add to List</button>
                <button type="button" class="btn" onclick="clearFields()">Clear</button>
            </div>

            <!-- <h6>*Reload The Page If You Want To enter Another Case</h5> -->
        </form>

        <section id="cp">
            <button type="button" class="btn" onclick="threevles()">3 VLES</button>
        </section>

        <!-- Equation Table -->
        <h2>Equation Table</h2>
        <table id="equation-table" class="table">
            <thead>
                <tr>
                    <th>Variable A</th>
                    <th>Variable B</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added here by JavaScript -->
            </tbody>
        </table>

        <!-- Possibility Table -->
        <h2>Possibility Table</h2>
        <table id="possibility-table" class="table">
            <thead>
                <tr>
                    <th>Variable A</th>
                    <th>Variable B</th>
                </tr>
            </thead>
            <tbody>
                <!-- Possible combinations will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="2vles.js"></script>
</body>
</html>
